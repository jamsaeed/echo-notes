{% extends 'base.html' %}

{% block content %}

<h1>Delete Note </h1>
<h4>are you sure you want to delete {{note.title}} note ? </h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit"
  value="Yes - Delete!!"
  class="btn">
  <a href="{% url 'detail'  note.id %}">Cancel</a>
</form>

{% endblock %}
